[build]
beforeDevCommand = ""
beforeBuildCommand = ""
devPath = "../src"
distDir = "../src"
withGlobalTauri = false

[package]
version = "0.1.0"

[tauri.allowlist]
all = false

[tauri.allowlist.shell]
all = false
open = true

[tauri.allowlist.dialog]
all = true

[tauri.bundle]
active = true
targets = "all"
identifier = "dont-hug-me-im-gardening"
icon = [
  "icons/32x32.png",
  "icons/128x128.png",
  "icons/128x128@2x.png",
  "icons/icon.icns",
  "icons/icon.ico"
]
resources = [ "resources/*" ]
