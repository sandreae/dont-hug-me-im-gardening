[package]
name = "p2p-garden"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
aquadoggo = { git = 'https://github.com/p2panda/aquadoggo', rev = 'fda1ae93d8362a8050d546485fc09a3b5037799b' }
fishy = { git = 'https://github.com/p2panda/fishy', rev = "4d7052518a62c9cef28ceb6b348b35b1706a75c7" }
p2panda-rs = "0.8.0"
tauri = { version = "1.5", features = [ "fs-all", "notification-all", "shell-open"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8.6"
env_logger = "0.10.1"
hex = "0.4.3"
anyhow = "1.0.75"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
