<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>It's gardening time!</title>

  <script type="module">
    import { app } from './app.js';
    import { initWebAssembly, KeyPair } from './libs/shirokuma.min.js';

    initWebAssembly().then(() => {
      app();
    });
  </script>
  <link href="assets/style.css" rel="stylesheet" />
  <link href="assets/button.css" rel="stylesheet" />
</head>


<template id="garden-main">
  <style>
    :host {
      display: grid;
      grid-template-columns: repeat(auto-fill, 75px);
      grid-auto-rows: 75px;
      width: 1200px;
      height: 900px;
      background-color: rgb(168, 248, 93);
      border: 5px solid black;
      font-size: larger;
    }
  </style>
</template>

<template id="garden-tile">
  <style>
    :host {
      cursor: pointer;
      background-image: url(assets/grass-tile.jpg);
      background-repeat: no-repeat;
      background-size: 75px 75px;
      text-align: center;
    }

    img {
      width: 100%;
    }
  </style>
</template>

<template id="garden-form">
  <form>
    <label for="name">Name: </label>
    <input type="text" name="name" maxlength="60" minlength="1" required />
    <input type="submit" value="create garden" />
  </form>
</template>

<template id="species-form">
  <form>
    <input type="file" id="species" name="species" accept="image/*" required />
    <input type="submit" value="add garden item" />
  </form>
</template>

<template id="garden-search">
  <link href="assets/button.css" rel="stylesheet" />
  <input placeholder="search" type="text" name="garden-search" />
  <arrow-button id="previous-button"></arrow-button>
  <animated-list height="400" width="200"></animated-list>
  <arrow-button id="next-button" down></arrow-button>
</template>

<template id="species-list">
  <link href="assets/button.css" rel="stylesheet" />
  <arrow-button id="previous-button"></arrow-button>
  <animated-list height="500" width="125"></animated-list>
  <arrow-button id="next-button" down></arrow-button>
</template>

<template id="animated-list">
  <style>
    :host>div {
      position: relative;
      overflow: hidden;
    }

    .page {
      position: absolute;
      height: 100%;
      width: 100%;
    }

    .item {
      box-sizing: border-box;
      padding: 3px;
      cursor: pointer;
    }

    .item[selected] {
      padding: 0px;
      border: 3px solid black !important;
    }

    .item:hover {
      border: 3px dotted red;
    }
  </style>
  <div></div>
</template>

<body>
  <div id="app">
    <species-form class="menu-container"></species-form>
    <species-list class="menu-container"></species-list>
    <garden-main></garden-main>
    <garden-form class="menu-container"></garden-form>
    <garden-search class="menu-container"></garden-search>
  </div>
</body>

</html>
