<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>It's gardening time!</title>

  <script type="module">
    import { app } from './app.js';
    import { initWebAssembly, KeyPair } from './libs/shirokuma.min.js';

    initWebAssembly().then(() => {
      app();
    });
  </script>
  <link href="style.css" rel="stylesheet" />
</head>


<template id="garden-main">
  <style>
    :host {
      display: grid;
      grid-template-columns: repeat(auto-fill, 75px);
      grid-auto-rows: 75px;
      width: 1200px;
      height: 900px;
      background-color: rgb(168, 248, 93);
      border: 5px solid black;
      font-size: larger;
    }
  </style>
</template>

<template id="garden-tile">
  <style>
    :host {
      cursor: pointer;
      background-image: url(grass-tile.jpg);
      background-repeat: no-repeat;
      background-size: 75px 75px;
      text-align: center;
    }

    img {
      width: 100%;
    }
  </style>
</template>

<template id="garden-form">
  <form>
    <label for="name">Name: </label>
    <input type="text" name="name" maxlength="60" minlength="1" required />
    <input type="submit" value="+" />
  </form>
</template>

<template id="species-form">
  <form>
    <input type="file" id="species" name="species" accept="image/*" required />
    <input type="submit" value="+" />
  </form>
</template>

<template id="garden-search">
  <style>
    button {
      display: none;
    }

    .disabled {
      pointer-events: none;
      color: gray;
    }
  </style>
  <input placeholder="search" type="text" name="garden-search" />
  <button id="previous-button">previous</button>
  <animated-list height="400"></animated-list>
  <button id="next-button">next</button>
</template>

<template id="species-list">
  <style>
    button {
      display: none;
    }

    .disabled {
      pointer-events: none;
      color: gray;
    }
  </style>
  <button id="previous-button">previous</button>
  <animated-list height="600" width="150"></animated-list>
  <button id="next-button">next</button>
</template>

<template id="animated-list">
  <style>
    :host>div {
      position: relative;
      overflow: hidden;
    }

    .page {
      position: absolute;
      height: 100%;
      width: 100%;
    }

    .item {
      box-sizing: border-box;
      padding: 3px;
      cursor: pointer;
    }

    .item[selected] {
      padding: 0px;
      border: 3px solid black;
    }

    .item>* {
      width: 100%;
      height: 100%;
    }
  </style>
  <div></div>
</template>

<body>
  <div id="app">
    <div id="left-bar">
      <h2>species</h2>
      <species-form></species-form>
      <species-list></species-list>
    </div>
    <div id="center">
      <garden-main></garden-main>
    </div>
    <div id="right-bar">
      <h2>gardens</h2>
      <garden-form></garden-form>
      <garden-search></garden-search>
    </div>
  </div>
</body>

</html>
