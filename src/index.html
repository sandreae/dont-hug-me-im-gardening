<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>It's gardening time!</title>

  <script type="module">
    import { app } from './app.js';
    import { initWebAssembly, KeyPair } from './libs/shirokuma.min.js';

    initWebAssembly().then(() => {
      app();
    });
  </script>
  <link href="assets/style.css" rel="stylesheet" />
</head>

<template id="garden-list-item">
  <style>
    :host {
      height: 100%;
      width: 100%;
    }

    div {
      background-color: aquamarine;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
  </style>
  <div>
    Oops, no garden provided!
  </div>
</template>

<template id="sprite-list-item">
  <style>
    :host {
      height: 100%;
      width: 100%;
    }

    img {
      height: 100%;
      width: 100%;
    }
  </style>
  <img src="" alt="No image provided">
</template>

<template id="garden-main">
  <style>
    :host {
      display: grid;
      grid-template-columns: repeat(auto-fill, 75px);
      grid-auto-rows: 75px;
      width: 1200px;
      height: 900px;
      background-color: rgb(168, 248, 93);
      border: 5px solid black;
      font-size: larger;
    }
  </style>
</template>

<template id="garden-tile">
  <style>
    :host {
      cursor: pointer;
      background-image: url(assets/grass-tile.jpg);
      background-repeat: no-repeat;
      background-size: 75px 75px;
      text-align: center;
    }

    img {
      width: 100%;
    }
  </style>
</template>

<template id="garden-form">
  <form>
    <label for="name">Name: </label>
    <input type="text" name="name" maxlength="60" minlength="1" required />
    <input type="submit" value="create garden" />
  </form>
</template>

<template id="sprite-form">
  <form>
    <input type="file" id="sprite" name="sprite" accept="image/*" required />
    <input type="submit" value="add garden item" />
  </form>
</template>

<template id="garden-search">
  <input placeholder="search" type="text" name="garden-search" />
</template>

<template id="arrow-button-style">
  <style>
    arrow-button {
      box-sizing: border-box;
      border: none;
      background: none;
      cursor: pointer;
      height: 60px;
    }

    arrow-button:hover {
      border: 3px dotted red;
    }

    arrow-button>img {
      height: 100%;
      width: 100%;
    }

    .disabled,
    .loading {
      pointer-events: none;
    }

    .disabled>img,
    .loading>img {
      filter: grayscale(100%);
    }
  </style>
</template>

<template id="animated-list">
  <style>
    :host>div {
      position: relative;
      overflow: hidden;
    }

    .page {
      position: absolute;
      height: 100%;
      width: 100%;
    }

    .item {
      box-sizing: border-box;
      padding: 3px;
      cursor: pointer;
    }

    .item[selected] {
      padding: 0px;
      border: 3px solid black !important;
    }

    .item:hover {
      padding: 0px;
      border: 3px dotted red;
    }

    .disabled,
    .loading {
      pointer-events: none;
    }

    .disabled>img,
    .loading>img {
      filter: grayscale(100%);
    }
  </style>
  <arrow-button id="previous-button"></arrow-button>
  <div id="list-wrapper">
    No items found yet!
  </div>
  <arrow-button id="next-button" down></arrow-button>

</template>

<body>
  <div id="app">
    <sprite-form class="menu-container"></sprite-form>
    <animated-list id="sprite-list" class="menu-container" height="500" width="125" page-size="4"
      item-tag="sprite-list-item" query="sprites"></animated-list>
    <garden-main></garden-main>
    <garden-form class="menu-container"></garden-form>
    <input is="search-input" list-id="garden-list">
    <animated-list id="garden-list" class="menu-container" height="500" width="125" page-size="8"
      item-tag="garden-list-item" query="gardens"></animated-list>
  </div>
</body>

</html>
