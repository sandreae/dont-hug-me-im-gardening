<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>It's gardening time!</title>

    <script type="module">
      import { init } from './scripts/init.js';
      import { initWebAssembly, KeyPair } from './libs/shirokuma.min.js';

      initWebAssembly().then(() => {
        init();
      });
    </script>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <nav>
        <button class="nav-button" name="build">build</button>
        <button class="nav-button" name="plant">plant</button>
        <button class="nav-button" name="visit">visit</button>
      </nav>
      <div id="build">
        <h2>Garden</h2>
        <form id="garden-form" class="garden-form">
          <div>
            <label for="name">Name: </label>
            <input
              type="text"
              name="name"
              maxlength="40"
              minlength="1"
              id="garden-name"
              required
            />
          </div>
          <div>
            <label for="width">width (px): </label>
            <input
              type="number"
              name="width"
              max="1200"
              id="garden-width"
              required
            />
          </div>
          <div>
            <label for="height">height (px): </label>
            <input
              type="number"
              name="height"
              max="1200"
              id="garden-height"
              required
            />
          </div>
          <div>
            <input type="submit" value="Create!" />
          </div>
        </form>
        <h2>Species</h2>
        <form id="species-form" class="species-form">
          <div>
            <label for="emoji">emoji: </label>
            <input
              type="text"
              name="emoji"
              id="species-emoji"
              minlength="1"
              maxlength="8"
              required
            />
          </div>
          <div>
            <input type="submit" value="Create!" />
          </div>
        </form>
        <div id="species" class="species-preview"></div>
      </div>
      <div id="visit" class="hide-page">
        <div>
          <label for="garden-search">Search garden by name: </label>
          <input
            id="garden-search"
            type="text"
            name="garden-search"
            id="garden-name"
            required
          />
        </div>
        <div id="garden-search-results"></div>
      </div>
    </div>
  </body>
</html>
