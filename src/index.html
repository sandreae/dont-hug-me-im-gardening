<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>It's gardening time!</title>

  <script type="module">
    import { initWebAssembly } from './libs/shirokuma.min.js';
    import { app } from './app.js';

    initWebAssembly().then(() => {
      app();
    });
  </script>
  <link href="assets/style.css" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <garden-main columns="16" rows="12"></garden-main>
    <div id="left-menu" class="menu">
      <sprite-form class="menu-section"></sprite-form>
      <animated-list id="sprite-list" class="menu-section" height="500" width="200" rows=2 page-size="10"
        item-tag="sprite-list-item" query="sprites"></animated-list>
    </div>
    <div id="right-menu" class="menu">
      <garden-form class="menu-section">
        Create a garden
      </garden-form>
      <garden-search list-id="garden-list" class="menu-section"></garden-search>
      <animated-list id="garden-list" class="menu-section" height="300" width="200" rows="1" page-size="6"
        item-tag="garden-list-item" query="gardens"></animated-list>
    </div>
  </div>
</body>

</html>
