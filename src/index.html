<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>It's gardening time!</title>

  <script type="module">
    import { initWebAssembly } from './libs/shirokuma.min.js';
    import { app } from './app.js';

    initWebAssembly().then(() => {
      app();
    });
  </script>
  <link href="assets/style.css" rel="stylesheet" />
</head>

<template id="garden-list-item">
  <style>
    :host {
      height: 100%;
      width: 100%;
    }

    :host>div {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    delete-garden-button {
      font-size: medium;
      position: absolute;
      top: 0px;
      right: 0px;
    }

    #name {
      font-size: x-large;
    }

    #dimensions {
      font-size: large;
    }
  </style>
  <div>
    <span id="name">Oops, no garden provided!</span>
    <span id="dimensions">tbc</span>
  </div>
</template>

<template id="sprite-list-item">
  <style>
    :host {
      height: 100%;
      width: 100%;
    }

    img {
      height: 100%;
      width: 100%;
    }
  </style>
  <div>
    <img src="" alt="No image provided">
  </div>
</template>

<template id="garden-main">
  <style>
    #garden-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-content: space-around;
      overflow: scroll;
    }

    #garden {
      padding-left: 300px;
      padding-right: 300px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, 75px);
      grid-auto-rows: 75px;
      font-size: large;
    }

    #heading {
      z-index: 1;
      position: absolute;
      top: 0px;
      color: white;
      text-align: center;
      width: 100vw;
    }
  </style>
  <h1 id="heading"></h1>
  <div id="garden-wrapper">
    <div id="garden"></div>
  </div>
</template>

<template id="garden-tile">
  <style>
    :host {
      cursor: pointer;
      width: 75px;
      height: 75px;
      background-image: url(assets/grass-tile.jpg);
      background-size: cover;
    }

    img {
      width: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
  <img src="" alt="">
</template>

<template id="garden-form">
  <style>
    form {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    label {
      font-size: x-large;
    }

    input {
      text-align: center;
      height: 30px;
      width: 100%;
    }

    input[type="submit"] {
      width: 100px;
      margin-top: 10px;
      padding: 0px;
    }
  </style>
  <form>
    <label for="name">== name ==</label>
    <input type="text" name="name" maxlength="60" minlength="1" required placeholder="Name" />
    <label for="rows">== rows ==</label>
    <input type="number" min="1" max="1000" name="rows" required placeholder="Rows" value="1" />
    <label for="columns">== columns ==</label>
    <input type="number" min="1" max="1000" name="columns" required placeholder="Columns" value="1" />
    <input type="submit" value="create" />
  </form>
</template>

<template id="sprite-form">
  <style>
    form {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    label {
      font-size: x-large;
    }

    input {
      height: 30px;
      width: 100%;
    }

    #image-input-wrapper {
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    input::file-selector-button {
      height: 30px;
    }

    input[type="submit"] {
      width: 100px;
      margin-top: 10px;
      padding: 0px;
    }

    img {
      display: none;
      height: 30px;
    }
  </style>
  <form>
    <label for="image">== image ==</label>
    <div id="image-input-wrapper">
      <input type="file" id="image" name="image" accept="image/*" required placeholder="Sprite
      image" />
      <img src="" alt="preview of selected sprite image">
    </div>
    <label for="description">== description ==</label>
    <input type="text" name="description" maxlength="120" minlength="1" required placeholder="Description" />
    <input type="submit" value="create" />
  </form>
</template>

<template id="garden-search">
  <style>
    input {
      height: 30px;
      width: 100%;
    }
  </style>
  <input placeholder="search" id="search" type="text" name="garden-search" />
</template>

<template id="arrow-button">
  <style>
    :host {
      height: 60px;
    }

    button:hover {
      padding: 0px;
      border: 3px dotted red;
    }

    button>img {
      height: 100%;
      width: 100%;
    }

    button {
      height: 100%;
      box-sizing: border-box;
      padding: 3px;
      border: none;
      background: none;
      cursor: pointer;
    }
  </style>
  <button>
    <img src="/assets/arrow-up.png" alt="an arrow pointing upwards">
  </button>
</template>


<template id="delete-garden-button">
  <style>
    :host {
      height: 20px;
      width: 20px;
    }

    button {
      height: 100%;
      width: 100%;
      padding: 0px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: medium;
    }

    button:hover {
      background-color: red;
    }
  </style>
  <button>x</button>
</template>

<template id="animated-list">
  <style>
    :host {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }

    #list-wrapper {
      position: relative;
      overflow: hidden;
    }

    .page {
      position: absolute;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
    }

    .item {
      box-sizing: border-box;
      padding: 3px;
      cursor: pointer;
    }

    .item[selected] {
      padding: 0px;
      border: 3px solid black !important;
    }

    .item:hover {
      padding: 0px;
      border: 3px dotted red;
    }

    .disabled,
    .loading {
      pointer-events: none;
      filter: grayscale(100%);
    }
  </style>
  <arrow-button id="previous-button" class="disabled"></arrow-button>
  <div id="list-wrapper">
    No items found yet!
  </div>
  <arrow-button id="next-button" class="disabled" down></arrow-button>
</template>

<body>
  <div id="app">
    <garden-main columns="16" rows="12"></garden-main>
    <div id="left-menu" class="menu">
      <sprite-form class="menu-section"></sprite-form>
      <animated-list id="sprite-list" class="menu-section" height="500" width="200" rows=2 page-size="10"
        item-tag="sprite-list-item" query="sprites"></animated-list>
    </div>
    <div id="right-menu" class="menu">
      <garden-form class="menu-section"></garden-form>
      <garden-search list-id="garden-list" class="menu-section"></garden-search>
      <animated-list id="garden-list" class="menu-section" height="300" width="200" rows="1" page-size="6"
        item-tag="garden-list-item" query="gardens"></animated-list>
    </div>
  </div>
</body>

</html>
